  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    .animate-scale-in {
      animation: scaleIn 0.4s ease-out;
    }

    .tool-card {
      animation: fadeIn 0.6s ease-out;
      animation-fill-mode: both;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
    }

    .gradient-text {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .card-gradient {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(30, 41, 59, 0.9) 100%);
    }

    .hover-gradient {
      position: relative;
      overflow: hidden;
    }

    .hover-gradient::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .hover-gradient:hover::before {
      opacity: 1;
    }

    .category-badge {
      background: rgba(139, 92, 246, 0.2);
      color: #a78bfa;
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
    }

    .search-icon {
      pointer-events: none;
    }

    body {
      background: #0f172a;
      color: #f1f5f9;
    }

    .grid-pattern {
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='grid' width='60' height='60' patternUnits='userSpaceOnUse'%3E%3Cpath d='M 60 0 L 0 0 0 60' fill='none' stroke='rgba(255,255,255,0.03)' stroke-width='1'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23grid)'/%3E%3C/svg%3E");
    }

</head>

    const categories = ["Tất cả", "Developer", "Hình ảnh", "Design", "Tiện ích", "Công cụ", "Media"];

    let selectedCategory = "Tất cả";
    let searchQuery = "";

    // Create tool card HTML
    function createToolCard(tool, index) {
      return `
        <div class="tool-card hover-gradient relative bg-slate-800/80 backdrop-blur-sm rounded-xl p-6 border border-slate-700 hover:border-blue-500/50 transition-all duration-300 hover:shadow-lg hover:shadow-blue-500/20" style="animation-delay: ${index * 0.05}s">

            <div class="flex items-start gap-4 mb-4">
              <div class="p-3 rounded-xl bg-blue-500/10 text-blue-400 group-hover:bg-blue-500 group-hover:text-white transition-all duration-300">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  ${icons[tool.icon]}
                </svg>
              </div>
              <div class="flex-1">
                <span class="category-badge inline-block mb-2">
                  ${tool.category}
                </span>
                <h3 class="text-lg font-semibold text-white hover:text-blue-400 transition-colors">
                  ${tool.title}
                </h3>
              </div>
            </div>
            
            <p class="text-sm text-slate-400 mb-4 line-clamp-3">
              ${tool.description}
            </p>
            
            <a
              href="${tool.url}"
              target="_blank"
              rel="noopener noreferrer"
              class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-all duration-300 font-medium group"
            >
              Dùng ngay
              <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
              </svg>
            </a>
          </div>
        </div>
      `;
    }

    // Create category button HTML
    function createCategoryButton(category) {
      const isActive = category === selectedCategory;
      return `
        <button
          onclick="selectCategory('${category}')"
          class="px-4 py-2 rounded-lg font-medium transition-all duration-300 ${
            isActive
              ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30'
              : 'bg-slate-800 text-slate-300 hover:bg-slate-700 border border-slate-700'
          }"
        >
          ${category}
        </button>
      `;
    }

    // Filter tools
    function filterTools() {
      return tools.filter(tool => {
        const matchesSearch = 
          tool.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
          tool.description.toLowerCase().includes(searchQuery.toLowerCase());
        const matchesCategory = selectedCategory === "Tất cả" || tool.category === selectedCategory;
        return matchesSearch && matchesCategory;
      });
    }

    // Render tools
    function renderTools() {
      const filteredTools = filterTools();
      const toolsGrid = document.getElementById('toolsGrid');
      const noResults = document.getElementById('noResults');
      const searchCount = document.getElementById('searchCount');

      if (filteredTools.length === 0) {
        toolsGrid.innerHTML = '';
        noResults.classList.remove('hidden');
      } else {
        noResults.classList.add('hidden');
        toolsGrid.innerHTML = filteredTools.map((tool, index) => createToolCard(tool, index)).join('');
      }

      // Update search count
      if (searchQuery) {
        searchCount.classList.remove('hidden');
        searchCount.querySelector('span').textContent = filteredTools.length;
      } else {
        searchCount.classList.add('hidden');
      }
    }

    // Render categories
    function renderCategories() {
      const categoryFilters = document.getElementById('categoryFilters');
      categoryFilters.innerHTML = categories.map(cat => createCategoryButton(cat)).join('');
    }

    // Select category
    function selectCategory(category) {
      selectedCategory = category;
      renderCategories();
      renderTools();
    }

    // Search handler
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('searchInput');
      
      searchInput.addEventListener('input', function(e) {
        searchQuery = e.target.value;
        renderTools();
      });

      // Ctrl + / to focus search
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === '/') {
          e.preventDefault();
          searchInput.focus();
        }
      });
